<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Cinema HT</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <script type="module">
        import ControllerCliente from "./js/controller/Cliente.js";
        window.controllerCliente = new ControllerCliente();
    </script>
</head>
<body>
    <div class="row">
        <div class="col-md-2 navbar-left">
            <h4 class="title">Cinema High Tech</h4>
            <div class="list-group">
                <a href="./reservas.html"><div class="list-group-item item">Reservas</div></a>
                <a href="./sessoes.html"><div class="list-group-item item">Sessões</div></a>
                <a href="./salas.html"><div class="list-group-item item">Salas</div></a>
                <a href="./clientes.html"><div class="list-group-item item actv">Clientes</div></a>
                <a href="./filmes.html"><div class="list-group-item item">Filmes</div></a>
            </div>
        </div>
        <div class="col-md-10">
            <div class="header">
                <h4>Gerência de Clientes</h4>    
            </div>
            <h2>Novo Cliente</h2>
            <br>
            <div class="row">
                <div class="col-md-2">
                    <label for="nome">Nome do cliente:</label>
                </div>
                <div class="col-md-10">
                    <input class="form-control" placeholder="Digite o nome" type="text" id="nome">
                </div>
                <br><br><br>
                <div class="col-md-2">
                    <label for="nome">Idade do cliente:</label>
                </div>
                <div class="col-md-10">
                    <input class="form-control" placeholder="Digite a idade" type="number" id="idade">
                </div>
                <br><br><br>
                <div class="col-md-2">
                    <label for="nome">Email do cliente:</label>
                </div>
                <div class="col-md-10">
                    <input class="form-control" placeholder="Digite o email" type="email" id="email">
                </div>
            </div>
            <br>
            <button class="btn btn-primary" onclick="controllerCliente.salvar()">Salvar</button>
            <button class="btn btn-danger" onclick="controllerCliente.cancelar()">Cancelar</button>
            <br><br>
            <h2>Clientes Cadastrados</h2>
            <table class="table table-stripped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Email</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
</html>
