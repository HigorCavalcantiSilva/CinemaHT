<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessões - Cinema HT</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <script type="module">
        import ControllerSessoes from "./js/controller/Sessao.js";
        window.controllerSessoes = new ControllerSessoes();
    </script>
</head>
<body>
    <div class="row">
        <div class="col-md-2 navbar-left">
            <h4 class="title">Cinema High Tech</h4>
            <div class="list-group">
                <a href="./reservas.html"><div class="list-group-item item">Reservas</div></a>
                <a href="./sessoes.html"><div class="list-group-item item actv">Sessões</div></a>
                <a href="./salas.html"><div class="list-group-item item">Salas</div></a>
                <a href="./clientes.html"><div class="list-group-item item">Clientes</div></a>
                <a href="./filmes.html"><div class="list-group-item item">Filmes</div></a>
            </div>
        </div>
        <div class="col-md-10">
            <div class="header">
                <h4>Gerência de Sessões</h4>    
            </div>
            <h2>Nova Sessão</h2>
            <br>
            <div class="row">
                <div class="col-md-2">
                    <label>Filme da Sessão:</label>
                </div>
                <div class="col-md-10">
                    <select class="form-control" id="filme"></select>
                </div>
                <br><br><br>
                <div class="col-md-2">
                    <label>Sala da sessão:</label>
                </div>
                <div class="col-md-10">
                    <select id="sala" class="form-control"></select>
                </div>
                <br><br><br>
                <div class="col-md-2">
                    <label>Dublado/Legendado:</label>
                </div>
                <div class="col-md-10">
                    <select id="dubleg" class="form-control">
                        <option value="Dublado">Dublado</option>
                        <option value="Legendado">Legendado</option>
                    </select>
                </div>
                <br><br><br>
                <div class="col-md-2">
                    <label>3D/2D:</label>
                </div>
                <div class="col-md-10">
                    <select id="tresD" class="form-control">
                        <option value="3D">3D</option>
                        <option value="2D">2D</option>
                    </select>
                </div>
                <br><br><br>
                <div class="col-md-2">
                    <label>Data da Sessão:</label>
                </div>
                <div class="col-md-10">
                    <input type="date" id="dia" class="form-control">
                </div>
                <br><br><br>
                <div class="col-md-2">
                    <label>Horário de Início:</label>
                </div>
                <div class="col-md-10">
                    <input type="time" id="hora" class="form-control">
                </div>
            </div>
            <br>
            <button class="btn btn-primary" onclick="controllerSessoes.salvar()">Salvar</button>
            <button class="btn btn-danger" onclick="controllerSessoes.cancelar()">Cancelar</button>
            <br><br>
            <h2>Filmes Cadastrados</h2>
            <table class="table table-stripped">
                <thead>
                    <tr>
                        <th>Filme</th>
                        <th>Data</th>
                        <th>Início</th>
                        <th>Dub/Leg</th>
                        <th>Sala</th>
                        <th>3D/2D</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
</html>
