<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - Cinema HT</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <script type="module">
        import ControllerReservas from "./js/controller/Reservas.js";
        window.controllerReservas = new ControllerReservas();
    </script>
</head>
<body>
    <div class="row">
        <div class="col-md-2 navbar-left">
            <h4 class="title">Cinema High Tech</h4>
            <div class="list-group">
                <a href="./reservas.html"><div class="list-group-item item actv">Reservas</div></a>
                <a href="./sessoes.html"><div class="list-group-item item">Sessões</div></a>
                <a href="./salas.html"><div class="list-group-item item">Salas</div></a>
                <a href="./clientes.html"><div class="list-group-item item">Clientes</div></a>
                <a href="./filmes.html"><div class="list-group-item item">Filmes</div></a>
            </div>
        </div>
        <div class="col-md-10">
            <div class="header">
                <h4>Gerência de Reservas</h4>    
            </div>
            <h2>Nova Reserva</h2>
            <br>
            <div class="row">
                <div class="col-md-2">
                    <label for="nome">Sessão:</label>
                </div>
                <div class="col-md-10">
                    <select id="sessao" class="form-control"></select>
                </div>
                <br><br><br>
                <div class="col-md-2">
                    <label for="nome">Cliente:</label>
                </div>
                <div class="col-md-10">
                    <select id="cliente" class="form-control"></select>
                </div>
            </div>
            <br>
            <button class="btn btn-primary" onclick="controllerReservas.salvar()">Salvar</button>
            <button class="btn btn-danger" onclick="controllerReservas.cancelar()">Cancelar</button>
            <br><br>
            
            <div class="sala"></div>

            <br><br>
            <h2>Filmes Cadastrados</h2>
            <table class="table table-stripped">
                <thead>
                    <tr>
                        <th>Sessão</th>
                        <th>Filme</th>
                        <th>Sala</th>
                        <th>Dia | Hora</th>
                        <th>Cadeiras Disponíveis</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script>
        document.getElementById("sessao").addEventListener("input", function(e){
           window.controllerReservas.pegarCadeiras(); 
        });
    </script>
</body>
</html>
