<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salas - Cinema HT</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <script type="module">
        import ControllerSala from "./js/controller/Sala.js";
        window.controllerSala = new ControllerSala();
    </script>
</head>
<body>
    <div class="row">
        <div class="col-md-2 navbar-left">
            <h4 class="title">Cinema High Tech</h4>
            <div class="list-group">
                <a href="./reservas.html"><div class="list-group-item item">Reservas</div></a>
                <a href="./sessoes.html"><div class="list-group-item item">Sessões</div></a>
                <a href="./salas.html"><div class="list-group-item item actv">Salas</div></a>
                <a href="./clientes.html"><div class="list-group-item item">Clientes</div></a>
                <a href="./filmes.html"><div class="list-group-item item">Filmes</div></a>
            </div>
        </div>
        <div class="col-md-10">
            <div class="header">
                <h4>Gerência de Salas</h4>    
            </div>
            <h2>Nova Sala</h2>
            <br>
            <div class="row">
                <div class="col-md-2">
                    <label for="nome">Nome da Sala:</label>
                </div>
                <div class="col-md-10">
                    <input class="form-control" placeholder="Digite o nome" type="text" id="sala">
                </div>
            </div>
            <br>
            <button class="btn btn-primary" onclick="controllerSala.salvar()">Salvar</button>
            <button class="btn btn-danger" onclick="controllerSala.cancelar()">Cancelar</button>
            <br><br>
            <h2>Salas Cadastradas</h2>
            <table class="table table-stripped">
                <thead>
                    <tr>
                        <th>Nome da Sala</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
</html>
